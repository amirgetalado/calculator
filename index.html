<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <header><h1>Calculator</h1></header>

    <div id="calc-container">
        <div class="display-container">
            <div class="display-upper"></div>
            <div class="display-lower"></div>
        </div>

        <div class="calc-btns">
            <button class="ccx clear btn-all">C</button>
            <button class="ccx clear-entry btn-all">CE</button>
            <button class="ccx exponent btn-all">x<sup>2</sup></button>
            <button class="operate operate-btn btn-all">÷</button>
            <button class="num seven btn-all">7</button>
            <button class="num eight btn-all">8</button>
            <button class="num nine btn-all">9</button>
            <button class="operate operate-btn btn-all">x</button>
            <button class="num four btn-all">4</button>
            <button class="num five btn-all">5</button>
            <button class="num six btn-all">6</button>
            <button class="operate operate-btn btn-all">-</button>
            <button class="num one btn-all">1</button>
            <button class="num two btn-all">2</button>
            <button class="num three btn-all">3</button>
            <button class="operate operate-btn btn-all">+</button>
            <button class="num decimal btn-all">.</button>
            <button class="num zero btn-all">0</button>
            <button class="operate equals btn-all">=</button>
        </div>
    </div>
    
    <footer>Copyright © Amir Getalado 2023</footer>
</body>
</html>

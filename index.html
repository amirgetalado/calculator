<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <header><h1>Calculator</h1></header>

    <div id="calc-container">
        <div class="display-container">
            <p>0</p>
            <p>0</p>
        </div>

        <div class="calc-btns">
            <button class="ccx clear">C</button>
            <button class="ccx clear-entry">CE</button>
            <button class="ccx exponent">x<sup>2</sup></button>
            <button class="operate divide">&#247;</button>
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="operate multiply">x</button>
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="operate subtract">-</button>
            <button class="num one">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="operate add">+</button>
            <button class="num decimal">.</button>
            <button class="num zero">0</button>
            <button class="operate equals">=</button>
        </div>
    </div>
    
    <footer>Copyright Â© Amir Getalado 2023</footer>
</body>
</html>
